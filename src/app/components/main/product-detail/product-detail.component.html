<!-----Single Product Details-->
<div *ngIf="product" class="small-container single-product">
  <div class="row">
    <div class="col-2">
      <img src="{{ product.image }}" width="100%" id="ProductImg" />
    </div>
    <div class="col-2">
      <h1>Product:{{ product.name }}</h1>
      <h3>Cost: ${{ product.cost }}</h3>
      <select>
        <option>Select Emi Options</option>
        <option>3 months</option>
        <option>6 months</option>
        <option>9 months</option>
        <option>12 months</option>
      </select>
      <a routerLink="/products" routerLinkActive="active" class="btn">Buy</a>
      <h2>Product Details</h2>
      <br />
      <h3>{{ product.description }}</h3>
    </div>
  </div>
</div>
<div class="small-container">
  <div class="row row-2">
    <h2>Related Products</h2>
    <p>View More</p>
  </div>
</div>
