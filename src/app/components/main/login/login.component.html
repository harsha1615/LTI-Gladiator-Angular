<div class="row">
  <section>
    <div class="column form">
      <h1>Login</h1>
      <div class="login-form">
        <form [formGroup]="loginForm" (ngSubmit)="loginCheck()">
          <div class="form">
            <label for="Email"><b>Email:</b></label>
            <input type="text" placeholder="Enter Email" name="email" formControlName="email" />
          </div>
          <div class="form">
            <label for="pwd"><b>Password:</b></label>
            <input type="password" placeholder="Enter password" name="password" formControlName="password" />
            <a href="#">Forgot Password ?</a>
          </div>
          <div class="form">
            <button type="submit" [disabled]="!loginForm.valid || formSubmitted">Login</button>
          </div>
          <div class="form">
            <div class="routinglink">
              <h4>
                New User?
                <a routerLink="/register">Register here</a>
              </h4>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="column image"></div>
  </section>
</div>
