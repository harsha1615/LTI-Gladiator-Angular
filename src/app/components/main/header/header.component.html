<header>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" routerLink="/home" routerLinkActive="active">
      Securitas Funds
    </a>
    <ul class="nav justify-content-end">
      <a class="nav-link" routerLink="/home" routerLinkActive="active">Home</a>
      <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
      <ng-container *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
        <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
      </ng-container>
      <li class="nav-item dropdown" *ngIf="isUserLoggedIn">
        <a class="nav-link dropdown-toggle" id="userNavbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          User
        </a>
        <div class="dropdown-menu dropdown-menu-right p-0 m-0" aria-labelledby="userNavbarDropdown">
          <a class="dropdown-item" routerLink="/user/dashboard">Dashboard</a>
          <a class="dropdown-item" routerLink="/user/emi-card">EMI Card</a>
          <a class="dropdown-item" routerLink="/user/purchases">Purchases</a>
          <a class="dropdown-item" routerLink="/user/profile">Profile</a>
          <a class="dropdown-item" (click)="userLogout()">Logout</a>
        </div>
      </li>
      <li class="nav-item dropdown" *ngIf="isAdminLoggedIn">
        <a class="nav-link dropdown-toggle" id="adminNavbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Admin
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="adminNavbarDropdown">
          <a class="dropdown-item" routerLink="/admin/dashboard">Dashboard</a>
          <a class="dropdown-item" routerLink="/admin/users">Manage Users</a>
          <a class="dropdown-item" routerLink="/admin/products">Add/Edit Product</a>
          <a class="dropdown-item" (click)="adminLogout()">Logout</a>
        </div>
      </li>
    </ul>
  </nav>
</header>
