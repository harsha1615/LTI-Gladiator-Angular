<nav>
  <ol class="breadcrumb bg-transparent">
    <li class="breadcrumb-item"><a href="/user/dashboard" routerLink="/user/dashboard">Dashboard</a></li>
    <li class="breadcrumb-item" aria-current="page">Profile</li>
  </ol>
</nav>

<div class="container">
  <div *ngIf="user">
    <h3>User Profile</h3>
    <div class="card">
      <table class="table">
        <tr>
          <td>User ID </td>
          <td>{{user.id}}</td>
        </tr>
        <tr>
          <td>Name </td>
          <td>{{user.name}}</td>
        </tr>
        <tr>
          <td>Username </td>
          <td>{{user.username}}</td>
        </tr>
        <tr>
          <td>Phone </td>
          <td>{{ user.phone }}</td>
        </tr>
        <tr>
          <td>Email </td>
          <td>{{user.email}}</td>
        </tr>
        <tr>
          <td>Address </td>
          <td>{{user.address}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
